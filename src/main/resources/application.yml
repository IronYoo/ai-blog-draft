spring.application.name: ai-blog-draft-api

logging:
  level:
    root: info
    com.kotlin.aiblogdraft: debug

spring:
  datasource:
    url: jdbc:mysql://localhost:13306/local-test
    username: root
    password: test
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true