spring.application.name: ai-blog-draft-api

---
spring.config.activate.on-profile: local-container

spring:
  datasource:
    url: jdbc:mysql://mysql:3306/local-test
    username: root
    password: test
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  cloud:
    aws:
      credentials:
        access-key: test
        secret-key: test
      s3:
        region: us-east-1
        bucket: ai-blog-draft
      endpoint: localstack:4566
  servlet:
    multipart:
      max-request-size: 5GB
      max-file-size: 5GB

logging:
  config: classpath:logback/logback-local.xml

---
spring.config.activate.on-profile: local

spring:
  datasource:
    url: jdbc:mysql://localhost:13306/local-test
    username: root
    password: test
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  cloud:
    aws:
      credentials:
        access-key: test
        secret-key: test
      s3:
        region: us-east-1
        bucket: ai-blog-draft
      endpoint: http://127.0.0.1:4566
  servlet:
    multipart:
      max-request-size: 5GB
      max-file-size: 5GB

logging:
  config: classpath:logback/logback-local.xml

---
spring.config.activate.on-profile: live

spring:
  datasource:
    url: ${AWS_RDS_URL}
    username: ${AWS_RDS_USERNAME}
    password: ${AWS_RDS_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
  cloud:
    aws:
      credentials:
        access-key: ${AWS_APP_ACCESS_KEY}
        secret-key: ${AWS_APP_SECRET_KEY}
      s3:
        region: ap-northeast-2
        bucket: draft-blog
  servlet:
    multipart:
      max-request-size: 5GB
      max-file-size: 5GB

logging:
  config: classpath:logback/logback-live.xml
